<aside 
  class="h-screen bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-700 flex flex-col transition-all duration-300 ease-in-out"
  [class.w-56]="isExpanded()"
  [class.w-16]="!isExpanded()">
  
  <!-- Header -->
  <div class="p-2.5 border-b border-gray-200 dark:border-gray-700">
    @if (isExpanded()) {
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="logoayni.png" alt="AYNI Logo" class="w-7 h-7 object-contain">
          <span class="text-sm font-semibold text-gray-800 dark:text-white">M√≥dulo de Trazabilidad</span>
        </div>
        <button 
          (click)="toggleSidebar()" 
          class="p-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors text-gray-500 dark:text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
          </svg>
        </button>
      </div>
    } @else {
      <div class="flex flex-col items-center gap-2">
        <button 
          (click)="toggleSidebar()" 
          class="p-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors text-gray-500 dark:text-gray-400 mx-auto">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
          </svg>
        </button>
        <img src="logoayni.png" alt="AYNI Logo" class="w-8 h-8 object-contain">
      </div>
    }
  </div>

  <!-- Navigation -->
  <nav class="flex-1 p-2 overflow-y-auto">
    <ul class="space-y-0.5">
      @for (item of menuItems; track item.route) {
        <li>
          <a 
            [routerLink]="item.route"
            routerLinkActive="bg-green-50 dark:bg-green-900/30 text-green-700 dark:text-green-400 border-l-4 border-green-500"
            [routerLinkActiveOptions]="{exact: false}"
            class="flex items-center gap-2 px-2.5 py-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white transition-colors group"
            [class.justify-center]="!isExpanded()"
            [title]="!isExpanded() ? item.label : ''">
            <span class="text-lg flex-shrink-0">{{ item.icon }}</span>
            @if (isExpanded()) {
              <span class="text-xs font-medium truncate">{{ item.label }}</span>
            }
          </a>
        </li>
      }
    </ul>
  </nav>

  <!-- Footer -->
  <div class="p-2 border-t border-gray-200 dark:border-gray-700 space-y-0.5">
    <!-- Dark Mode Toggle -->
    <button 
      (click)="toggleTheme()"
      class="flex items-center gap-2 w-full px-2.5 py-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white transition-colors duration-300"
      [class.justify-center]="!isExpanded()"
      [attr.aria-label]="themeService.isDarkMode() ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'">
      <span class="text-lg">{{ themeService.isDarkMode() ? '‚òÄÔ∏è' : 'üåô' }}</span>
      @if (isExpanded()) {
        <span class="text-xs font-medium">{{ themeService.isDarkMode() ? 'Modo Claro' : 'Modo Oscuro' }}</span>
      }
    </button>

    <!-- Alerts -->
    <a 
      routerLink="/alertas"
      class="flex items-center gap-2 px-2.5 py-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white transition-colors"
      [class.justify-center]="!isExpanded()">
      <span class="text-lg">üîî</span>
      @if (isExpanded()) {
        <span class="text-xs font-medium">Alertas</span>
      }
    </a>

    <!-- User Profile -->
    <div 
      class="flex items-center gap-2 px-2.5 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors cursor-pointer"
      [class.justify-center]="!isExpanded()">
      <div class="w-7 h-7 bg-gray-300 dark:bg-gray-600 rounded-full flex items-center justify-center flex-shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
      @if (isExpanded()) {
        <span class="text-xs font-medium text-gray-700 dark:text-gray-300">Admin</span>
      }
    </div>
  </div>
</aside>
