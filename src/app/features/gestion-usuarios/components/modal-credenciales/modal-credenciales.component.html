<div class="fixed inset-0 z-50 flex items-center justify-center overflow-y-auto bg-gray-900 bg-opacity-50">
  <div class="relative w-full max-w-md p-6 mx-4 bg-white rounded-lg shadow-xl dark:bg-gray-800">
    <!-- Icono de éxito -->
    <div class="flex justify-center mb-4">
      <div class="flex items-center justify-center w-16 h-16 bg-green-100 rounded-full dark:bg-green-900">
        <svg class="w-8 h-8 text-green-600 dark:text-green-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
    </div>

    <!-- Título -->
    <h3 class="mb-4 text-xl font-semibold text-center text-gray-900 dark:text-white">
      Usuario Creado
    </h3>

    <!-- Información del usuario -->
    <div class="mb-6 space-y-3">
      <div class="p-4 bg-gray-50 rounded-lg dark:bg-gray-700">
        <p class="text-sm text-gray-600 dark:text-gray-400">Email:</p>
        <p class="text-base font-medium text-gray-900 dark:text-white">{{ usuario.email }}</p>
      </div>

      <div class="p-4 bg-red-50 rounded-lg border border-red-200 dark:bg-red-900/20 dark:border-red-800">
        <p class="text-sm text-red-600 dark:text-red-400 mb-1">Contraseña generada:</p>
        <div class="flex items-center justify-between">
          <p class="text-lg font-bold text-red-700 dark:text-red-300 font-mono">{{ password }}</p>
          <button (click)="copiarPassword()"
            class="p-2 text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-200"
            title="Copiar contraseña">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
              </path>
            </svg>
          </button>
        </div>
        @if (copiado) {
        <p class="text-xs text-green-600 dark:text-green-400 mt-1">✓ Copiado al portapapeles</p>
        }
      </div>

      <div class="p-3 bg-yellow-50 rounded-lg border border-yellow-200 dark:bg-yellow-900/20 dark:border-yellow-800">
        <p class="text-xs text-yellow-700 dark:text-yellow-300">
          ⚠️ Esta contraseña solo se muestra una vez. Asegúrate de guardarla o enviarla al usuario.
        </p>
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="flex flex-col space-y-2">
      @if (usuario.telefono) {
      <button (click)="enviarPorWhatsApp()"
        class="flex items-center justify-center px-4 py-2 text-white bg-green-600 rounded-lg hover:bg-green-700 focus:ring-4 focus:ring-green-300 dark:bg-green-500 dark:hover:bg-green-600">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z" />
        </svg>
        Enviar por WhatsApp
      </button>
      }

      <button (click)="cerrar()"
        class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 focus:ring-4 focus:ring-gray-300 dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-700">
        Cerrar
      </button>
    </div>
  </div>
</div>
