@if (visible) {
  <div class="fixed inset-0 z-50">
    <div
      class="absolute inset-0 flex items-center justify-center p-4"
      appModalDismiss
      [enabled]="visible"
      (dismissed)="onCloseClick()">
      <!-- Backdrop -->
      <div class="absolute inset-0 bg-black/40"></div>

      <div
        data-modal-content
        class="relative z-10 w-full max-w-6xl rounded-xl bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 shadow-xl overflow-hidden">
        <!-- Header (verde, como en captura) -->
        <div class="flex items-center justify-between px-5 py-3 bg-green-600 text-white">
          <div class="text-sm font-semibold">
            {{ form.id ? 'Editar Informe' : 'Nuevo Informe' }}
          </div>

          <button
            type="button"
            class="p-2 rounded-lg hover:bg-white/10"
            (click)="onCloseClick()"
            aria-label="Cerrar">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Body: 2 columnas -->
        <div class="grid grid-cols-1 lg:grid-cols-[420px_1fr]">
          <!-- Columna izquierda: formulario -->
          <div class="p-5 border-b lg:border-b-0 lg:border-r border-gray-100 dark:border-gray-800">
            <div class="grid grid-cols-2 gap-3">
              <div class="col-span-1">
                <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Nombre del Informe *</label>
                <input
                  type="text"
                  [(ngModel)]="form.titulo"
                  (ngModelChange)="actualizarPreview()"
                  class="w-full px-3 py-2 text-sm border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
              </div>

              <div class="col-span-1">
                <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Fecha *</label>
                <input
                  type="date"
                  [(ngModel)]="form.fecha"
                  (ngModelChange)="actualizarPreview()"
                  class="w-full px-3 py-2 text-sm border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
              </div>

              <div class="col-span-2">
                <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Cuerpo *</label>

                <!-- Toolbar simple (visual + formato bÃ¡sico) -->
                <div class="flex items-center gap-2 px-2 py-1.5 border border-gray-300 dark:border-gray-700 rounded-t-lg bg-gray-50 dark:bg-gray-800">
                  <select
                    class="text-xs px-2 py-1 border border-gray-200 dark:border-gray-700 rounded bg-white dark:bg-gray-900 dark:text-white"
                    [ngModel]="fontFamily"
                    (ngModelChange)="setFontFamily($event)">
                    @for (ff of fontFamilies; track ff) {
                      <option [ngValue]="ff">{{ ff }}</option>
                    }
                  </select>

                  <select
                    class="text-xs px-2 py-1 border border-gray-200 dark:border-gray-700 rounded bg-white dark:bg-gray-900 dark:text-white min-w-[54px]"
                    [ngModel]="fontSize"
                    (ngModelChange)="setFontSize($event)">
                    @for (fs of fontSizeOptions; track fs.value) {
                      <option [ngValue]="fs.value">{{ fs.label }}</option>
                    }
                  </select>

                  <div class="flex items-center gap-1">
                    <button type="button" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700" (click)="aplicarFormato('bold')" title="Negrita">
                      <span class="text-xs font-bold">B</span>
                    </button>
                    <button type="button" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700" (click)="aplicarFormato('italic')" title="Cursiva">
                      <span class="text-xs italic">I</span>
                    </button>
                    <button type="button" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700" (click)="aplicarFormato('underline')" title="Subrayado">
                      <span class="text-xs underline">U</span>
                    </button>
                    <button type="button" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700" (click)="aplicarComando('strikeThrough')" title="Tachado">
                      <span class="text-xs line-through">S</span>
                    </button>
                  </div>

                  <div class="flex items-center gap-2">
                    <label class="text-[11px] text-gray-500 dark:text-gray-400">A</label>
                    <input type="color" class="w-7 h-7 p-0 border-0 bg-transparent" [ngModel]="textColor" (ngModelChange)="setTextColor($event)" />
                    <label class="text-[11px] text-gray-500 dark:text-gray-400">âŽ•</label>
                    <input type="color" class="w-7 h-7 p-0 border-0 bg-transparent" [ngModel]="highlightColor" (ngModelChange)="setHighlightColor($event)" />
                  </div>

                  <div class="flex items-center gap-1">
                    <button type="button" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700" (click)="aplicarComando('justifyLeft')" title="Alinear izquierda">âŸ¸</button>
                    <button type="button" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700" (click)="aplicarComando('justifyCenter')" title="Centrar">â‰¡</button>
                    <button type="button" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700" (click)="aplicarComando('justifyRight')" title="Alinear derecha">âŸ¹</button>
                    <button type="button" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700" (click)="aplicarComando('justifyFull')" title="Justificar">â˜°</button>
                  </div>

                  <div class="flex items-center gap-1">
                    <button type="button" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700" (click)="aplicarComando('insertUnorderedList')" title="Lista">â€¢</button>
                    <button type="button" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700" (click)="aplicarComando('insertOrderedList')" title="NumeraciÃ³n">1.</button>
                    <button type="button" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700" (click)="aplicarComando('outdent')" title="Disminuir sangrÃ­a">â—€</button>
                    <button type="button" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700" (click)="aplicarComando('indent')" title="Aumentar sangrÃ­a">â–¶</button>
                  </div>

                  <div class="flex items-center gap-1">
                    <button type="button" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700" (click)="aplicarComando('undo')" title="Deshacer">â†¶</button>
                    <button type="button" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700" (click)="aplicarComando('redo')" title="Rehacer">â†·</button>
                    <button type="button" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700" (click)="crearLink()" title="Insertar enlace">ðŸ”—</button>
                    <button type="button" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700" (click)="removerLink()" title="Quitar enlace">â›“</button>
                    <button type="button" class="p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700" (click)="limpiarFormato()" title="Limpiar formato">Tx</button>
                  </div>

                  <div class="ml-auto text-[11px] text-gray-400">Vista previa en vivo</div>
                </div>

                <!-- Editor (contenteditable) -->
                <div
                  #editor
                  contenteditable="true"
                  (input)="onEditorInput()"
                  class="min-h-[160px] max-h-[240px] overflow-auto px-3 py-2 text-sm border border-t-0 border-gray-300 dark:border-gray-700 rounded-b-lg bg-white dark:bg-gray-800 dark:text-white focus:outline-none"></div>
              </div>

              <div class="col-span-2">
                <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Firma *</label>
                <div class="flex items-center gap-3">
                  <select
                    [(ngModel)]="form.firma"
                    class="flex-1 px-3 py-2 text-sm border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none">
                    @for (f of opcionesFirma; track f) {
                      <option [ngValue]="f">{{ f }}</option>
                    }
                  </select>

                  <button
                    type="button"
                    class="px-4 py-2 text-sm font-medium rounded-lg bg-green-600 hover:bg-green-700 text-white"
                    (click)="agregarFirma()">
                    Agregar Firma
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Columna derecha: preview (primera hoja) -->
          <div class="p-5 bg-gray-50 dark:bg-gray-900/40">
            <div class="rounded-lg overflow-hidden border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900">
              <!-- Top bar tipo visor PDF (visual) -->
              <div class="h-9 bg-gray-900 text-gray-200 flex items-center justify-between px-3">
                <div class="flex items-center gap-3 text-xs">
                  <span class="opacity-80">{{ form.id || 'preview' }}</span>
                </div>
                <div class="flex items-center gap-2 text-xs">
                  <button
                    type="button"
                    class="px-2 py-1 rounded hover:bg-white/10"
                    (click)="zoomOut()"
                    title="Zoom -">
                    âˆ’
                  </button>
                  <select
                    class="bg-white/10 text-gray-100 rounded px-2 py-1 outline-none"
                    [ngModel]="zoom"
                    (ngModelChange)="setZoom($event)">
                    @for (z of zoomOptions; track z) {
                      <option [ngValue]="z">{{ (z * 100) | number:'1.0-0' }}%</option>
                    }
                  </select>
                  <button
                    type="button"
                    class="px-2 py-1 rounded hover:bg-white/10"
                    (click)="zoomIn()"
                    title="Zoom +">
                    +
                  </button>

                  <button
                    type="button"
                    class="px-2 py-1 rounded hover:bg-white/10 disabled:opacity-50"
                    [disabled]="exportandoPdf"
                    (click)="descargarPdf()"
                    title="Descargar PDF">
                    â¬‡
                  </button>
                  <button
                    type="button"
                    class="px-2 py-1 rounded hover:bg-white/10 disabled:opacity-50"
                    [disabled]="exportandoPdf"
                    (click)="imprimirPdf()"
                    title="Imprimir">
                    ðŸ–¨
                  </button>
                </div>
              </div>

              <!-- Hoja (A4 aprox) -->
              <div class="p-4 overflow-auto max-h-[520px]">
                <!-- Wrapper que define el ancho scrolleable (para overflow-x) -->
                <div class="inline-block" [style.width.px]="previewScaledWidthPx">
                  <!-- El contenido se escala, pero el wrapper define el ancho real para scroll -->
                  <div class="flex flex-col items-start gap-4" [style.transform]="'scale(' + zoom + ')'" style="transform-origin: top left;">
                    @for (page of previewPages; track $index) {
                      <div>
                        <div class="w-[640px] bg-white border border-gray-200 shadow-sm" style="color-scheme: light;">
                          <div class="p-6">
                            <div [innerHTML]="page"></div>
                          </div>
                        </div>
                      </div>
                    }

                    @if (previewPages.length === 0) {
                      <div class="w-[640px] bg-white border border-gray-200 shadow-sm" style="color-scheme: light;">
                        <div class="p-6">
                          <div [innerHTML]="previewHtml"></div>
                        </div>
                      </div>
                    }
                  </div>
                </div>
              </div>
            </div>

            <!-- Host offscreen para medir/paginar (no visible) -->
            <div #paginationHost class="fixed left-[-99999px] top-0 w-[794px]"></div>

            <!-- PÃ¡ginas offscreen reales A4 para exportaciÃ³n (no escaladas) -->
            <div class="fixed left-[-99999px] top-0">
              @for (page of previewPages; track $index) {
                <div
                  #exportPage
                  class="bg-white"
                  style="width:794px;height:1123px;padding:48px;box-sizing:border-box;overflow:hidden;color-scheme: light;">
                  <div [innerHTML]="page"></div>
                </div>
              }
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="px-5 py-4 border-t border-gray-100 dark:border-gray-800 flex items-center justify-end gap-2 bg-white dark:bg-gray-900">
          <button
            type="button"
            class="px-4 py-2 text-sm font-medium rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800"
            (click)="onCloseClick()">
            Cancelar
          </button>
          <button
            type="button"
            class="px-4 py-2 text-sm font-medium rounded-lg bg-green-600 hover:bg-green-700 text-white"
            (click)="onGuardar()">
            Guardar Informe
          </button>
        </div>
      </div>
    </div>
  </div>
}
