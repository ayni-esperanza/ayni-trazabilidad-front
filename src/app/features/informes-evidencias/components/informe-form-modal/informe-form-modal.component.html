@if (visible) {
  <div class="fixed inset-0 z-50">
    <div
      class="absolute inset-0 flex items-center justify-center p-4"
      appModalDismiss
      [enabled]="visible"
      (dismissed)="onCloseClick()">
      <!-- Backdrop -->
      <div class="absolute inset-0 bg-black/40"></div>

      <div
        data-modal-content
        class="relative z-10 w-full max-w-6xl rounded-xl bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 shadow-xl overflow-hidden">
        <!-- Header (verde, como en captura) -->
        <div class="flex items-center justify-between px-5 py-3 bg-green-600 text-white">
          <div class="text-sm font-semibold">
            {{ form.id ? 'Editar Informe' : 'Nuevo Informe' }}
          </div>

          <button
            type="button"
            class="p-2 rounded-lg hover:bg-white/10"
            (click)="onCloseClick()"
            aria-label="Cerrar">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Body: 2 columnas -->
        <div class="grid grid-cols-1 lg:grid-cols-[420px_1fr]">
          <!-- Columna izquierda: formulario -->
          <div class="p-5 border-b lg:border-b-0 lg:border-r border-gray-100 dark:border-gray-800">
            <div class="grid grid-cols-2 gap-3">
              <div class="col-span-1">
                <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Nombre del Informe *</label>
                <input
                  type="text"
                  [(ngModel)]="form.titulo"
                  (ngModelChange)="actualizarPreview()"
                  class="w-full px-3 py-2 text-sm border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
              </div>

              <div class="col-span-1">
                <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Fecha *</label>
                <input
                  type="date"
                  [(ngModel)]="form.fecha"
                  (ngModelChange)="actualizarPreview()"
                  class="w-full px-3 py-2 text-sm border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
              </div>

              <div class="col-span-2">
                <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Cuerpo *</label>

                <div class="text-[11px] text-gray-400 mb-1">Vista previa en vivo</div>

                @if (isBrowser && Editor) {
                  <ckeditor
                    [(ngModel)]="form.cuerpoHtml"
                    [editor]="Editor"
                    [config]="ckeditorConfig"
                    (change)="actualizarPreview()"
                    name="cuerpoHtml"
                    class="ckeditor-host">
                  </ckeditor>
                } @else {
                  <textarea
                    [(ngModel)]="form.cuerpoHtml"
                    (ngModelChange)="actualizarPreview()"
                    rows="10"
                    class="w-full px-3 py-2 text-sm border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
                    placeholder="Escribe aquÃ­ el contenido del informe..."></textarea>
                }
              </div>

              <div class="col-span-2">
                <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Firma *</label>
                <div class="flex items-center gap-3">
                  <select
                    [(ngModel)]="form.firma"
                    class="flex-1 px-3 py-2 text-sm border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none">
                    @for (f of opcionesFirma; track f) {
                      <option [ngValue]="f">{{ f }}</option>
                    }
                  </select>

                  <button
                    type="button"
                    class="px-4 py-2 text-sm font-medium rounded-lg bg-green-600 hover:bg-green-700 text-white"
                    (click)="agregarFirma()">
                    Agregar Firma
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Columna derecha: preview (primera hoja) -->
          <div class="p-5 bg-gray-50 dark:bg-gray-900/40">
            <div class="rounded-lg overflow-hidden border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900">
              <!-- Top bar tipo visor PDF (visual) -->
              <div class="h-9 bg-gray-900 text-gray-200 flex items-center justify-between px-3">
                <div class="flex items-center gap-3 text-xs">
                  <span class="opacity-80">{{ form.id || 'preview' }}</span>
                </div>
                <div class="flex items-center gap-2 text-xs">
                  <button
                    type="button"
                    class="px-2 py-1 rounded hover:bg-white/10"
                    (click)="zoomOut()"
                    title="Zoom -">
                    âˆ’
                  </button>
                  <select
                    class="bg-white/10 text-gray-100 rounded px-2 py-1 outline-none"
                    [ngModel]="zoom"
                    (ngModelChange)="setZoom($event)">
                    @for (z of zoomOptions; track z) {
                      <option [ngValue]="z">{{ (z * 100) | number:'1.0-0' }}%</option>
                    }
                  </select>
                  <button
                    type="button"
                    class="px-2 py-1 rounded hover:bg-white/10"
                    (click)="zoomIn()"
                    title="Zoom +">
                    +
                  </button>

                  <button
                    type="button"
                    class="px-2 py-1 rounded hover:bg-white/10 disabled:opacity-50"
                    [disabled]="exportandoPdf"
                    (click)="descargarPdf()"
                    title="Descargar PDF">
                    â¬‡
                  </button>
                  <button
                    type="button"
                    class="px-2 py-1 rounded hover:bg-white/10 disabled:opacity-50"
                    [disabled]="exportandoPdf"
                    (click)="imprimirPdf()"
                    title="Imprimir">
                    ðŸ–¨
                  </button>
                </div>
              </div>

              <!-- Hoja (A4 aprox) -->
              <div class="p-4 overflow-auto max-h-[520px]">
                <!-- Wrapper que define el ancho scrolleable (para overflow-x) -->
                <div class="inline-block" [style.width.px]="previewScaledWidthPx">
                  <!-- El contenido se escala, pero el wrapper define el ancho real para scroll -->
                  <div class="flex flex-col items-start gap-4" [style.transform]="'scale(' + zoom + ')'" style="transform-origin: top left;">
                    @for (page of previewPages; track $index) {
                      <div>
                        <div class="w-[640px] bg-white border border-gray-200 shadow-sm" style="color-scheme: light;">
                          <div class="p-6">
                            <div [innerHTML]="page"></div>
                          </div>
                        </div>
                      </div>
                    }

                    @if (previewPages.length === 0) {
                      <div class="w-[640px] bg-white border border-gray-200 shadow-sm" style="color-scheme: light;">
                        <div class="p-6">
                          <div [innerHTML]="previewHtml"></div>
                        </div>
                      </div>
                    }
                  </div>
                </div>
              </div>
            </div>

            <!-- Host offscreen para medir/paginar (no visible) -->
            <div #paginationHost class="fixed left-[-99999px] top-0 w-[794px]"></div>

            <!-- PÃ¡ginas offscreen reales A4 para exportaciÃ³n (no escaladas) -->
            <div class="fixed left-[-99999px] top-0">
              @for (page of previewPages; track $index) {
                <div
                  #exportPage
                  class="bg-white"
                  style="width:794px;height:1123px;padding:48px;box-sizing:border-box;overflow:hidden;color-scheme: light;">
                  <div [innerHTML]="page"></div>
                </div>
              }
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="px-5 py-4 border-t border-gray-100 dark:border-gray-800 flex items-center justify-end gap-2 bg-white dark:bg-gray-900">
          <button
            type="button"
            class="px-4 py-2 text-sm font-medium rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800"
            (click)="onCloseClick()">
            Cancelar
          </button>
          <button
            type="button"
            class="px-4 py-2 text-sm font-medium rounded-lg bg-green-600 hover:bg-green-700 text-white"
            (click)="onGuardar()">
            Guardar Informe
          </button>
        </div>
      </div>
    </div>
  </div>
}
