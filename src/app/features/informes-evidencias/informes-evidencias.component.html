<div class="p-4 bg-gray-50 dark:bg-gray-900 min-h-screen">
  <!-- Header -->
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-xl font-bold text-gray-800 dark:text-white">Informes y Evidencias</h1>
    <button 
      (click)="nuevoInforme()"
      class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white text-sm font-medium rounded-lg transition-colors flex items-center gap-2 shadow-sm">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
      </svg>
      Nuevo Informe
    </button>
  </div>

  <div class="bg-white dark:bg-gray-900 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
    <div class="p-4">
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
        @for (informe of informesPaginados; track informe.id) {
          <button
            type="button"
            (click)="verInforme(informe)"
            class="text-left group rounded-lg bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 hover:shadow-sm hover:border-gray-300 dark:hover:border-gray-600 transition">
            <div class="p-3">
              <!-- Miniatura estilo documento (placeholder) -->
              <div class="aspect-[3/4] w-full rounded-md border border-gray-200 dark:border-gray-700 overflow-hidden" style="background-color: #ffffff !important;">
                <div class="h-3 border-b border-gray-200 dark:border-gray-700" style="background-color: #f3f4f6 !important;"></div>

                <!-- Primera hoja (render real en HTML, recortada) -->
                <div class="p-2">
                  <div class="origin-top-left scale-[0.72] w-[140%]">
                    <div [innerHTML]="informe.previewHtml"></div>
                  </div>
                </div>
              </div>

              <div class="mt-2 text-xs text-gray-700 dark:text-gray-200 truncate group-hover:text-gray-900 dark:group-hover:text-white">
                {{ informe.titulo }}
              </div>
            </div>
          </button>
        }
      </div>
    </div>

    <app-paginacion
      [config]="paginacion"
      [opcionesPorPagina]="opcionesPorPagina"
      (cambioPagina)="onCambioPagina($event)"
      (cambioTamano)="onCambioTamano($event)">
    </app-paginacion>
  </div>

  <app-informe-form-modal
    [visible]="mostrarModal"
    [informe]="informeSeleccionado"
    (cerrar)="cerrarModal()"
    (guardar)="onGuardarInforme($event)">
  </app-informe-form-modal>
</div>
