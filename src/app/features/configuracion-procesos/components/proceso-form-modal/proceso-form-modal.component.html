@if (visible) {
  <div class="fixed inset-0 z-50">
    <!-- Dialog -->
    <div
      class="absolute inset-0 flex items-center justify-center p-4"
      appModalDismiss
      [enabled]="visible"
      (dismissed)="onCloseClick()">
      <!-- Backdrop -->
      <div class="absolute inset-0 bg-black/40"></div>

      <div data-modal-content class="relative z-10 w-full max-w-lg rounded-xl bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 shadow-xl">
        <!-- Header -->
        <div class="flex items-center justify-between px-5 py-4 border-b border-gray-100 dark:border-gray-800">
          <div>
            <h2 class="text-base font-semibold text-gray-800 dark:text-white">
              {{ form.id ? 'Editar Proceso' : 'Nuevo Proceso' }}
            </h2>
            <p class="text-xs text-gray-500 dark:text-gray-400">
              Completa los datos y guarda los cambios.
            </p>
          </div>

          <button
            type="button"
            class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-500 dark:text-gray-400"
            (click)="onCloseClick()">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Body -->
        <div class="px-5 py-4">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="sm:col-span-1">
              <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Proceso</label>
              <input
                type="text"
                [(ngModel)]="form.proceso"
                placeholder="Ej. Ejemplo1"
                class="w-full px-3 py-2 text-sm border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
              <p class="mt-1 text-[11px] text-gray-400">Requerido.</p>
            </div>

            <div class="sm:col-span-1">
              <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Area</label>
              <input
                type="text"
                [(ngModel)]="form.area"
                placeholder="Ej. Ejemplo1"
                class="w-full px-3 py-2 text-sm border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
            </div>

            <div class="sm:col-span-1">
              <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Etapas</label>
              <input
                type="number"
                min="1"
                [(ngModel)]="form.etapas"
                class="w-full px-3 py-2 text-sm border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
            </div>

            <div class="sm:col-span-2">
              <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Flujo</label>
              <input
                type="text"
                [(ngModel)]="flujoTexto"
                (ngModelChange)="onFlujoTextoChange($event)"
                placeholder="Inicio, Revisión, Aprobación"
                class="w-full px-3 py-2 text-sm border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
              <p class="mt-1 text-[11px] text-gray-400">Separar pasos con comas.</p>

              <!-- Preview chips -->
              <div class="mt-2 flex items-center gap-2 flex-wrap">
                @for (s of flujoPreview; track $index) {
                  <span class="inline-flex items-center rounded-full bg-green-100 dark:bg-green-900/25 px-3 py-0.5 text-[11px] font-medium text-green-700 dark:text-green-300">
                    {{ s }}
                  </span>
                  @if ($index < flujoPreview.length - 1) {
                    <span class="text-gray-400">→</span>
                  }
                }
              </div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="px-5 py-4 border-t border-gray-100 dark:border-gray-800 flex items-center justify-between">
          <div>
            @if (form.id) {
              <button
                type="button"
                class="px-3 py-2 text-sm font-medium rounded-lg text-red-600 hover:bg-red-50 dark:text-red-400 dark:hover:bg-red-900/20"
                (click)="onEliminar()">
                Eliminar
              </button>
            }
          </div>

          <div class="flex items-center gap-2">
            <button
              type="button"
              class="px-4 py-2 text-sm font-medium rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800"
              (click)="onCloseClick()">
              Cancelar
            </button>
            <button
              type="button"
              class="px-4 py-2 text-sm font-medium rounded-lg bg-green-500 hover:bg-green-600 text-white"
              (click)="onGuardar()">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
}
