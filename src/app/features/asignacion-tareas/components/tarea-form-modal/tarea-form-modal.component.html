<!-- Modal Overlay -->
@if (visible) {
  <div 
    (click)="onCerrar()"
    class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div 
      (click)="$event.stopPropagation()"
      class="bg-white dark:bg-gray-900 rounded-xl shadow-xl max-w-3xl w-full">
      
      <!-- Header -->
      <div class="bg-green-500 text-white px-5 py-3 flex items-center justify-between rounded-t-xl">
        <h2 class="text-base font-semibold">{{ tituloModal }}</h2>
        <button 
          (click)="onCerrar()"
          class="hover:bg-green-600 rounded-full p-1 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <!-- Body -->
      <div class="p-5">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          
          <!-- Nombre de la Tarea (fila completa) -->
          <div class="md:col-span-2">
            <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">
              Nombre de la Tarea <span class="text-red-500">*</span>
            </label>
            <input 
              type="text"
              [(ngModel)]="formData.nombre"
              placeholder=""
              class="w-full px-3 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none dark:bg-gray-800 dark:text-white"
              required>
          </div>

          <!-- Proyecto -->
          <div>
            <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">
              Proyecto <span class="text-red-500">*</span>
            </label>
            <select 
              [(ngModel)]="formData.proyectoId"
              class="w-full px-3 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none bg-white dark:bg-gray-800 dark:text-white"
              required>
              <option value="">Todos los Proyectos</option>
              @for (proyecto of proyectos; track proyecto.id) {
                <option [value]="proyecto.id">{{ proyecto.nombre }}</option>
              }
            </select>
          </div>

          <!-- Etapa -->
          <div>
            <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">
              Etapa <span class="text-red-500">*</span>
            </label>
            <select 
              [(ngModel)]="formData.etapa"
              class="w-full px-3 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none bg-white dark:bg-gray-800 dark:text-white"
              required>
              <option value="">Todas las Etapas</option>
              @for (etapa of etapas; track etapa.id) {
                <option [value]="etapa.id">{{ etapa.nombre }}</option>
              }
            </select>
          </div>

          <!-- Fecha de Inicio -->
          <div>
            <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">
              Fecha de Inicio <span class="text-red-500">*</span>
            </label>
            <input 
              type="date"
              [(ngModel)]="formData.fechaInicio"
              class="w-full px-3 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none dark:bg-gray-800 dark:text-white"
              required>
          </div>

          <!-- Fecha de Finalización -->
          <div>
            <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">
              Fecha de Finalización <span class="text-red-500">*</span>
            </label>
            <input 
              type="date"
              [(ngModel)]="formData.fechaFin"
              class="w-full px-3 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none dark:bg-gray-800 dark:text-white"
              required>
          </div>

          <!-- Estado (solo en modo edición) -->
          @if (modoEdicion) {
            <div>
              <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">
                Estado <span class="text-red-500">*</span>
              </label>
              <select 
                [(ngModel)]="formData.estado"
                class="w-full px-3 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none bg-white dark:bg-gray-800 dark:text-white"
                required>
                <option value="">Todos los Estados</option>
                <option value="pendiente">Pendiente</option>
                <option value="en-progreso">En Progreso</option>
                <option value="completada">Completada</option>
                <option value="retrasada">Retrasada</option>
              </select>
            </div>

            <!-- Responsable (solo en modo edición) -->
            <div>
              <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">
                Responsable <span class="text-red-500">*</span>
              </label>
              <select 
                [(ngModel)]="formData.responsableId"
                class="w-full px-3 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none bg-white dark:bg-gray-800 dark:text-white"
                required>
                <option value="">Todos los Responsables</option>
                @for (responsable of responsables; track responsable.id) {
                  <option [value]="responsable.id">{{ responsable.nombre }}</option>
                }
              </select>
            </div>
          }

        </div>
      </div>

      <!-- Footer -->
      <div class="px-5 py-3 border-t border-gray-200 dark:border-gray-700 flex items-center justify-between gap-3 rounded-b-xl">
        
        <!-- Botón Eliminar (solo en modo edición) -->
        <div>
          @if (modoEdicion && tarea?.id) {
            <button
              (click)="onEliminar()"
              class="px-3 py-1.5 bg-red-500 hover:bg-red-600 text-white text-xs font-medium rounded-lg transition-colors">
              Eliminar Tarea
            </button>
          }
        </div>

        <!-- Botones de acción -->
        <div class="flex items-center gap-2">
          <button
            (click)="onCerrar()"
            class="px-3 py-1.5 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 text-xs font-medium rounded-lg transition-colors">
            Cancelar
          </button>
          <button
            (click)="onGuardar()"
            [disabled]="!validarFormulario()"
            class="px-3 py-1.5 bg-green-500 hover:bg-green-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white text-xs font-medium rounded-lg transition-colors">
            {{ textoBoton }}
          </button>
        </div>
      </div>

    </div>
  </div>
}
