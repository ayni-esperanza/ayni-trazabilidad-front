<div *ngIf="visible" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
  [appModalDismiss]="visible" (dismissed)="onCerrar()">
  <div data-modal-content class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-lg mx-4">
    <!-- Header -->
    <div class="bg-green-500 px-4 py-3 flex items-center justify-between rounded-t-lg">
      <h2 class="text-lg font-semibold text-white">Nueva Solicitud</h2>
      <button (click)="onCerrar()" class="text-white hover:text-gray-200">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Body -->
    <div class="p-4">
      <div class="grid grid-cols-2 gap-3 mb-3">
        <div>
          <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Nombre del Proyecto *</label>
          <input type="text" [(ngModel)]="solicitud.nombreProyecto"
            [class.border-red-500]="tieneError('nombreProyecto')"
            [class.ring-red-500]="tieneError('nombreProyecto')"
            class="w-full px-2 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded focus:ring-1 focus:ring-green-500 outline-none dark:bg-gray-700 dark:text-white">
          <span *ngIf="tieneError('nombreProyecto')" class="text-xs text-red-500 mt-0.5 block">{{ errores['nombreProyecto'] }}</span>
        </div>
        <div>
          <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Cliente *</label>
          <input type="text" [(ngModel)]="solicitud.cliente"
            [class.border-red-500]="tieneError('cliente')"
            [class.ring-red-500]="tieneError('cliente')"
            class="w-full px-2 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded focus:ring-1 focus:ring-green-500 outline-none dark:bg-gray-700 dark:text-white">
          <span *ngIf="tieneError('cliente')" class="text-xs text-red-500 mt-0.5 block">{{ errores['cliente'] }}</span>
        </div>
        <div>
          <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Costo *</label>
          <input type="number" [(ngModel)]="solicitud.costo"
            placeholder="0"
            (focus)="solicitud.costo === 0 ? solicitud.costo = undefined : undefined"
            [class.border-red-500]="tieneError('costo')"
            [class.ring-red-500]="tieneError('costo')"
            class="w-full px-2 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded focus:ring-1 focus:ring-green-500 outline-none dark:bg-gray-700 dark:text-white">
          <span *ngIf="tieneError('costo')" class="text-xs text-red-500 mt-0.5 block">{{ errores['costo'] }}</span>
        </div>
        <div>
          <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Responsable *</label>
          <select [(ngModel)]="solicitud.responsableId"
            [class.border-red-500]="tieneError('responsableId')"
            [class.ring-red-500]="tieneError('responsableId')"
            class="w-full px-2 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded focus:ring-1 focus:ring-green-500 outline-none bg-white dark:bg-gray-700 dark:text-white">
            <option value="0">Seleccionar Responsable</option>
            <option *ngFor="let resp of responsables" [value]="resp.id">{{ resp.nombre }}</option>
          </select>
          <span *ngIf="tieneError('responsableId')" class="text-xs text-red-500 mt-0.5 block">{{ errores['responsableId'] }}</span>
        </div>
      </div>
      <div>
        <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Descripción *</label>
        <textarea [(ngModel)]="solicitud.descripcion" rows="3"
          [class.border-red-500]="tieneError('descripcion')"
          [class.ring-red-500]="tieneError('descripcion')"
          class="w-full px-2 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded focus:ring-1 focus:ring-green-500 outline-none dark:bg-gray-700 dark:text-white resize-none"></textarea>
        <span *ngIf="tieneError('descripcion')" class="text-xs text-red-500 mt-0.5 block">{{ errores['descripcion'] }}</span>
      </div>

      <!-- Mensaje general de validación -->
      <div *ngIf="intentoGuardar && Object.keys(errores).length > 0" 
        class="mt-3 p-2 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
        <div class="flex items-center gap-2 text-red-600 dark:text-red-400">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
          <span class="text-xs font-medium">Por favor, complete todos los campos requeridos</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="px-4 py-3 border-t border-gray-200 dark:border-gray-700 flex justify-end gap-2">
      <button (click)="onCerrar()" class="px-3 py-1.5 text-sm text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 rounded hover:bg-gray-50 dark:hover:bg-gray-700">
        Cancelar
      </button>
      <button (click)="onGuardar()" class="px-3 py-1.5 text-sm text-white bg-green-500 rounded hover:bg-green-600">
        Agregar Solicitud
      </button>
    </div>
  </div>
</div>
